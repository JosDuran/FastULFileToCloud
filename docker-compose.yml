version: '3.8'
 
services:
  pythonapp:
    container_name: pythonapp
    image: pythonapp
    build: 
        context: .
        dockerfile: Dockerfile_app
    ports:
      - "80:80"
    environment:
      - DATABASE_URL=postgres://docker:docker@db:5432/docker
    depends_on:
      - db
    volumes:
      - /home/rufus/Descargas/imgdigitalized:/imgdigitalized
 
  db:
    container_name: db
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=docker
    volumes:
      - /opt/db:/var/lib/postgresql/data